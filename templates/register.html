<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/chatbot.css" rel="stylesheet">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap');

/* Background Styling */
body {
    background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap');
    font-family: 'Roboto', sans-serif; /* Sans-serif only */
    overflow-x: hidden;
}

/* Card Styling */
.card {
    max-width: 500px;
    width: 100%;
    border-radius: 12px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.92); /* Slight transparency */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow-y: auto;
    max-height: 90vh;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.card:hover {
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    transform: translateY(-4px) scale(1.02);
}

/* Heading Styling */
h1 {
    font-family: 'Poppins', sans-serif; /* Clean sans-serif font */
    font-size: 40px;
    font-weight: 600;
    color: #333;
    margin-bottom: 25px;
    text-align: center;
}
.mb-3{
    font-family: 'Poppins', sans-serif;
    font-size: 20px; 
}

/* Primary Button */
.btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    width: 100%;
    color: white;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: translateY(-2px) scale(1.05);
}

/* Link Button */
.btn-link {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.3s ease;
}

.btn-link:hover {
    color: #0056b3;
    transform: scale(1.1);
}

/* Spacing between login text & buttons */
p {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    font-size: 16px;
    margin-top: 25px;
    margin-bottom: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        padding: 20px;
    }

    h2 {
        font-size: 24px;
    }

    .btn-primary {
        font-size: 15px;
        padding: 10px;
    }
}



    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h1>Register</h1>
            <p class="mb-3 text-center">Please select how you'd like to register:</p>

            <div class="text-center">
                <a href="{{ url_for('register_customer') }}" class="btn btn-primary mb-3">Register as Customer</a>
            </div>

            <div class="text-center">
                <a href="{{ url_for('register_maid') }}" class="btn btn-primary">Register as Maid</a>
            </div>

            <p>Already have an account? <a href="index.html" class="btn-link" data-toggle="login-popup">Login</a></p>
        </div>
    </div>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chatbot-window"
        style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 10px;">
        <div id="chatbot-header"
            style="font-size: 18px; font-weight: bold; padding: 10px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0;">
            Maid Service Chatbot
        </div>
        <div id="chatbot-messages"
            style="overflow-y: auto; max-height: 200px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            <!-- Messages will be displayed here -->
        </div>
        <input id="chatbot-input" type="text" placeholder="Ask me anything..."
            style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <button id="send-message" class="btn btn-primary"
            style="width: 100%; border-radius: 8px; margin-top: 5px;">Send</button>
    </div>



    <script src="static/js/script.js"></script>
    <script src="static/js/chatbot.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

</body>
</html>
